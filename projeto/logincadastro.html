		  <!--FORMULÁRIO DE LOGIN-->
			<div id="login">
				<form method="post" action=""> 
				  <h1>Login</h1> 
				  <p> 
					<label for="email_login">Seu e-mail</label>
					<input id="email_login" name="email_login" required="required" type="text" placeholder="carlos.senai@al.estudante.senai.com.br"/>
				  </p>
				  <p> 
					<label for="senha_login">Sua senha</label>
					<input id="senha_login" name="senha_login" required="required" type="password" placeholder="********" /> 
				  </p>
				  <p> 
					<input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
					<label for="manterlogado">Manter-me logado</label>
				  </p>
				  <p> 
					<input type="submit" value="Conectar" /> 
				  </p>
				  <p class="link">
					<a href="#paracadastro">Cadastre-se</a>
				  </p>
				</form>
			</div>
		  <!--FORMULÁRIO DE CADASTRO-->
			<div id="cadastro">
				<form method="post" action=""> 
				  <h1>Cadastro</h1> 
				  <p> 
					<label for="nome_cad">Nome de usuário</label>
					<input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Henrique Reis" />
				  </p>
				  
				  <p> 
					<label for="email_cad">Endereço de e-mail</label>
					<input id="email_cad" name="email_cad" required="required" type="email" placeholder="carlos.senai@al.estudante.com.br"/> 
				  </p>
				  
				  <p> 
					<label for="senha_cad">Senha</label>
					<input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="********"/>
				  </p>
				  
				  <p> 
					<input type="submit" value="Cadastrar"/> 
				  </p>
				  
				  <p class="link">  
					<a href="#paralogin"> Ir para Login </a>
				  </p>
				</form>
			</div>
